<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Particleground demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="particles"></div>
	<div class="whole_view">
		<div class="module user_display">
			<div id="intro">
				<div class="userphoto wow pulse" data-wow-iteration="infinite" data-wow-delay="300ms">
					<img src="img/large_2BXn_686f000049b91191.jpg">
				</div>
				<h1 class="wow bounceInLeft" data-wow-delay='0.2s'>赵晨雪</h1>
				<h3 class="wow bounceInRight" data-wow-delay='0.5s'>zhaochenxue</h3>
			</div>
			<div id="circle"></div>
		</div>
		<div class="module user_base_info">
			<div class="info_module">
				<div class="wow bounceInLeft"><label>应聘职位：</label><span>兼职休闲/户外领队（上海）</span></div>
				<div class="wow bounceInRight" data-wow-delay="0.2s"><label>性别：</label><span>女</span></div>
				<div class="wow bounceInLeft" data-wow-delay="0.4s"><label>婚姻状况：</label><span>未婚</span></div>
				<div class="wow bounceInRight" data-wow-delay="0.6s"><label>现居住地：</label><span>上海杨浦区</span></div>
				<div class="wow bounceInLeft" data-wow-delay="0.8s"><label>身高：</label><span>160cm</span></div>
				<div class="wow bounceInRight" data-wow-delay="1s"><label>出生年月：</label><span>1992年12月22日</span></div>
				<div class="wow bounceInLeft" data-wow-delay="1.2s"><label>联系电话：</label><span>13122392383</span></div>
				<div class="wow bounceInRight" data-wow-delay="1.4s"><label>电子邮箱：</label><span>450907240@qq.com</span></div>
				<div class="wow bounceInLeft" data-wow-delay="1.6s"><label>联系电话：</label><span>13122392383</span></div>
				<div class="wow bounceInRight" data-wow-delay="1.8s"><label>户籍所在地：</label><span>黑龙江</span></div>
			</div>
		</div>
		<div class="module experience">
			<div class="info_module">
				<h1 class="wow bounceInLeft">教育经历：</h1>
			</div>
		</div>
		
		<div class="module user_base_info"></div>
	</div>
	<script src="js/wow.min.js"></script>
	<script type='text/javascript' src='js/jquery-1.7.1.js'></script> 
  <script type='text/javascript' src='../jquery.particleground.js'></script>
  <script type='text/javascript' src='js/demo.js'></script>
</body>
</html>
